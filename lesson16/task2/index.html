<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Атрибуты форм</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <div class="form-control">
            <label>LastName</label>
            <input type="text" name="LastName" value="Emerson" readonly>
        </div>
        <div class="form-control">
            <label>Age</label>
            <input type="number" name="age" value="17" min="3" max="10" >
        </div>
        <div class="form-control">
            <input type="checkbox" name="agree" disabled>
            <label>Accept terms and conditions</label>
        </div>
        <div class="choose-gender">
            <input type="radio" name="gender" checked>
            <label for="gender-male">Male</label>
            <input type="radio" name="gender">
            <label for="gender-male">Female</label>
            <input type="radio" name="gender">
            <label for="gender-male">Secret</label>
        </div>
        <div class="form-control">
            <textarea maxlength="10" name="description" placeholder="Write description..."></textarea>
        </div>
        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
